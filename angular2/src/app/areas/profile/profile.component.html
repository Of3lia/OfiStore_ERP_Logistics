<div *ngIf="service.userDownloadedData">
    <ul>
        <li>Id: {{service.userDownloadedData.id}}</li>
        <li>Role: {{service.userDownloadedData.role}}</li>
        <ng-template [ngIf]="!edit">
            <li>Username: {{service.userDownloadedData.userName}}</li>
            <li>Full Name: {{service.userDownloadedData.fullName}}</li>
            <li>Email: {{service.userDownloadedData.email}}</li>
            <button (click)="editProfile()">Edit Profile</button>
        </ng-template>
        <ng-template [ngIf]="edit">
            <form [formGroup]="service.formModel" (submit)="onSubmit()">
                <li>Username: <input placeholder="Username" formControlName="userName" required></li>
                <label *ngIf="service.formModel.get('userName').errors?.required">This field is mandatory</label>

                <li>Full Name: <input placeholder="Full Name" formControlName="fullName"></li>

                <li>Email: <input placeholder="Email" formControlName="email"></li>
                <label *ngIf="service.formModel.get('email').touched && service.formModel.get('email').errors?.email">Email not valid</label>

                <button  [disabled]="!service.formModel.valid" type="submit">Save</button>
                <button type="button" (click)="cancelEdit()">Cancel</button>
            </form>
        </ng-template>
    </ul>

    <app-address></app-address>
</div>
