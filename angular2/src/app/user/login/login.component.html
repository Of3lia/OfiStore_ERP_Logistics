<form #form='ngForm' (submit)="onSubmit(form)">
    <div>
        <label>Username</label>
        <input #UserName='ngModel' name='UserName' [(ngModel)]='formModel.UserName' required>
    </div>
    <div>
        <label>Password</label>
        <input #Password='ngModel' name='Password' [(ngModel)]='formModel.Password' type="password" required>
    </div>
    <div>
        <button [disabled]='form.invalid'>Login</button>
    </div>
</form>
